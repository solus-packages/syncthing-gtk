name       : syncthing-gtk
version    : 0.9.2.5
release    : 7
source     :
    - https://github.com/syncthing/syncthing-gtk/archive/v0.9.2.5.tar.gz : a0e866009aa819f604cde611ad58922855da32107efb3df7297f84e06b83c605
license    : GPL-2.0
component  : network.download
summary    : GTK3 & Python based GUI and notification area icon for Syncthing
description: |
    GTK3 & Python based GUI and notification area icon for Syncthing
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(notify-python)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(python-2.7)
    - python-dateutil
    - python-setuptools
rundeps    :
    - notify-python
    - python-dateutil
    - python-gobject
    - python-inotify
    - python-six
    - syncthing
build      : |
    %python_setup
install    : |
    %python_install
