name       : syncthing-gtk
version    : 0.9.2.4
release    : 6
source     :
    - https://github.com/syncthing/syncthing-gtk/archive/v0.9.2.4.tar.gz : 7c8fd126c10c4ea2b1d2471b2be194f1cf3d8e6a91768e79928fd85a3c86410d
license    : GPL-2.0
component  : network.download
summary    : GTK3 & Python based GUI and notification area icon for Syncthing
description: |
    GTK3 & Python based GUI and notification area icon for Syncthing
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(notify-python)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(python-2.7)
    - python-dateutil
    - python-setuptools
rundeps    :
    - notify-python
    - python-dateutil
    - python-gobject
    - python-inotify
    - python-six
    - syncthing
build      : |
    %python_setup
install    : |
    %python_install
