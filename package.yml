name       : syncthing-gtk
version    : 0.9.2.6
release    : 9
source     :
    - https://github.com/syncthing/syncthing-gtk/archive/v0.9.2.6.tar.gz : b8f9242fb57326fbae9d28e953bf928f75f9896d1b86dc4d917d09edd3c69a52
license    : GPL-2.0
component  : network.download
summary    : GTK3 & Python based GUI and notification area icon for Syncthing
description: |
    GTK3 & Python based GUI and notification area icon for Syncthing
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(notify-python)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(python-2.7)
    - python-dateutil
    - python-setuptools
rundeps    :
    - notify-python
    - python-bcrypt
    - python-dateutil
    - python-gobject
    - python-inotify
    - python-six
    - syncthing
build      : |
    %python_setup
install    : |
    %python_install
