name       : syncthing-gtk
version    : 0.9.4
release    : 10
source     :
    - https://github.com/syncthing/syncthing-gtk/archive/v0.9.4.tar.gz : 586dc60460973c2664cee9f0fe6360b635a5b04278924f61c4bc9041723549f2
license    : GPL-2.0-or-later
component  : network.download
summary    : GTK3 & Python based GUI and notification area icon for Syncthing
description: |
    GTK3 & Python based GUI and notification area icon for Syncthing
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(notify-python)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(python-2.7)
    - python-dateutil
    - python-setuptools
rundeps    :
    - notify-python
    - python-bcrypt
    - python-dateutil
    - python-gobject
    - python-inotify
    - python-six
    - syncthing
build      : |
    %python_setup
install    : |
    %python_install
