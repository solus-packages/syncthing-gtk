name       : syncthing-gtk
version    : 0.9.1
release    : 1
source     :
    - https://github.com/syncthing/syncthing-gtk/archive/v0.9.1.tar.gz : 0e937e73a78360f45f1f2d73b495f9cf7f06203e02efe76fe5620c695c153dec
license    : GPL-2.0
component  : network.download
summary    : GTK3 & Python based GUI and notification area icon for Syncthing
description: |
    GTK3 & Python based GUI and notification area icon for Syncthing
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(notify-python)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(python-2.7)
    - python-dateutil
    - python-setuptools
rundeps    :
    - notify-python
    - python-dateutil
    - python-gobject
    - syncthing
build      : |
    %python_setup
install    : |
    %python_install
