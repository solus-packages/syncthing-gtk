name       : syncthing-gtk
version    : 0.9.2.1
release    : 2
source     :
    - https://github.com/syncthing/syncthing-gtk/archive/v0.9.2.1.tar.gz : f8f059f6eadf79e36d0bc64596d3374a9277964571b8d60baa8b9f677092f47e
license    : GPL-2.0
component  : network.download
summary    : GTK3 & Python based GUI and notification area icon for Syncthing
description: |
    GTK3 & Python based GUI and notification area icon for Syncthing
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(notify-python)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(python-2.7)
    - python-dateutil
    - python-setuptools
rundeps    :
    - notify-python
    - python-dateutil
    - python-gobject
    - syncthing
build      : |
    %python_setup
install    : |
    %python_install
